<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer Service Setup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white min-h-screen flex flex-col items-center justify-center py-10">

  <!-- Progress Steps -->
   <!-- Progress Steps -->
   <div class="w-full max-w-3xl px-4 mb-8">
    <div class="flex justify-between items-center">
      <div class="w-1/3 flex flex-col items-center">
        <div class="bg-blue-500 w-10 h-10 rounded-full flex items-center justify-center">1</div>
        <p class="mt-2 text-sm">Overview</p>
      </div>
      <div class="w-1/3 flex flex-col items-center">
        <div class="bg-gray-500 w-10 h-10 rounded-full flex items-center justify-center">2</div>
        <p class="mt-2 text-sm">Pricing & Packages</p>
      </div>
      <div class="w-1/3 flex flex-col items-center">
        <div class="bg-gray-500 w-10 h-10 rounded-full flex items-center justify-center">3</div>
        <p class="mt-2 text-sm">Description</p>
      </div>
      <div class="w-1/3 flex flex-col items-center">
        <div class="bg-gray-500 w-10 h-10 rounded-full flex items-center justify-center">4</div>
        <p class="mt-2 text-sm">FAQ'S</p>
      </div>
      <div class="w-1/3 flex flex-col items-center">
        <div class="bg-gray-500 w-10 h-10 rounded-full flex items-center justify-center">5</div>
        <p class="mt-2 text-sm">Gallary</p>
      </div>
      <div class="w-1/3 flex flex-col items-center">
        <div class="bg-gray-500 w-10 h-10 rounded-full flex items-center justify-center">5</div>
        <p class="mt-2 text-sm">Publish</p>
      </div>
    </div>
    <div class="mt-4 w-full h-1 bg-gradient-to-r from-violet-500 to-fuchsia-500 rounded-lg"></div>
  </div>

  <!-- Form Container -->
  <div class="container mx-auto max-w-3xl space-y-8">

    <!-- General Info Section -->
    <section class="bg-slate-800 rounded-lg shadow-lg p-6 space-y-4">
      <h2 class="text-2xl font-semibold text-white">Pricing & Packages</h2>
            <div class="container mx-auto p-8">
          <!-- Table Structure -->
          <table class="w-full table-auto border-collapse">
            <thead>
              <tr>
                <!-- Header Row (Basic, Standard, Premium) -->
                <th class="border border-gray-700 text-lg font-semibold p-4 bg-[#121826]">Basic</th>
                <th class="border border-gray-700 text-lg font-semibold p-4 bg-[#121826]">Standard</th>
                <th class="border border-gray-700 text-lg font-semibold p-4 bg-[#121826]">Premium</th>
              </tr>
            </thead>
            <tbody>
              <!-- Second Row (Textboxes for each package) -->
              <tr>
                <td class="border border-gray-700 p-4">
                  <input type="text" class="w-full p-3 rounded-lg bg-[#1e2a37] text-white border border-gray-600" placeholder="Enter service title for Basic">
                </td>
                <td class="border border-gray-700 p-4">
                  <input type="text" class="w-full p-3 rounded-lg bg-[#1e2a37] text-white border border-gray-600" placeholder="Enter service title for Standard">
                </td>
                <td class="border border-gray-700 p-4">
                  <input type="text" class="w-full p-3 rounded-lg bg-[#1e2a37] text-white border border-gray-600" placeholder="Enter service title for Premium">
                </td>
              </tr>
      
              <!-- Third Row (Description for each package) -->
              <tr>
                <td class="border border-gray-700 p-4">
                  <textarea class="w-full p-3 rounded-lg bg-[#1e2a37] text-white border border-gray-600" rows="4" placeholder="Provide details of your project for Basic"></textarea>
                </td>
                <td class="border border-gray-700 p-4">
                  <textarea class="w-full p-3 rounded-lg bg-[#1e2a37] text-white border border-gray-600" rows="4" placeholder="Provide details of your project for Standard"></textarea>
                </td>
                <td class="border border-gray-700 p-4">
                  <textarea class="w-full p-3 rounded-lg bg-[#1e2a37] text-white border border-gray-600" rows="4" placeholder="Provide details of your project for Premium"></textarea>
                </td>
              </tr>
      
              <!-- Fourth Row (Rate for each package) -->
              <tr>
                <td class="border border-gray-700 p-4">
                  <input type="text" class="w-full p-3 rounded-lg bg-[#1e2a37] text-white border border-gray-600" placeholder="Enter rate for Basic">
                </td>
                <td class="border border-gray-700 p-4">
                  <input type="text" class="w-full p-3 rounded-lg bg-[#1e2a37] text-white border border-gray-600" placeholder="Enter rate for Standard">
                </td>
                <td class="border border-gray-700 p-4">
                  <input type="text" class="w-full p-3 rounded-lg bg-[#1e2a37] text-white border border-gray-600" placeholder="Enter rate for Premium">
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      
        <!-- Save and Continue Button -->
        <div class="flex justify-center items-center mt-4">
            <button type="button" 
                    class="py-3 px-6 border-2 border-blue-600 text-blue-600 font-semibold rounded-full hover:bg-blue-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                    onmouseover="this.style.backgroundColor='#4B90F9'; this.style.color='white';" 
                    onmouseout="this.style.backgroundColor='transparent'; this.style.color='#4B90F9';">
                Next 
            </button>
        </div><br/>
    </section>
  </div>

  <!-- Footer -->
  <footer class="text-center py-6 bg-blue-500 mt-10 w-full">
    <p class="text-white">&copy; 2024 Freelancer Services Platform</p>
  </footer>

</body>
</html>
