<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer Service Setup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white min-h-screen flex flex-col items-center justify-center py-10">

    <!-- Progress Steps -->
    <div class="w-full max-w-3xl px-4 mb-8">
      <div class="flex flex-wrap justify-between items-center">
        <div class="w-1/3 md:w-1/6 flex flex-col items-center mb-4 md:mb-0">
          <div class=" w-10 h-10 rounded-full flex items-center justify-center">1</div>
          <p class="mt-2 text-sm">Overview</p>
        </div>
        <div class="w-1/3 md:w-1/6 flex flex-col items-center mb-4 md:mb-0">
          <div class="w-10 h-10 rounded-full flex items-center justify-center">2</div>
          <p class="mt-2 text-sm">Pricing & Packages</p>
        </div>
        <div class="w-1/3 md:w-1/6 flex flex-col items-center mb-4 md:mb-0">
          <div class="w-10 h-10 rounded-full flex items-center justify-center">3</div>
          <p class="mt-2 text-sm">Description</p>
        </div>
        <div class="w-1/3 md:w-1/6 flex flex-col items-center mb-4 md:mb-0">
          <div class="w-10 h-10 rounded-full flex items-center justify-center">4</div>
          <p class="mt-2 text-sm">FAQ's</p>
        </div>
        <div class="w-1/3 md:w-1/6 flex flex-col items-center mb-4 md:mb-0">
          <div class="w-10 h-10 rounded-full flex items-center justify-center">5</div>
          <p class="mt-2 text-sm">Gallery</p>
        </div>
        <div class="w-1/3 md:w-1/6 flex flex-col items-center mb-4 md:mb-0">
          <div class="bg-blue-500 w-10 h-10 rounded-full flex items-center justify-center">6</div>
          <p class="mt-2 text-sm">Publish</p>
        </div>
      </div>
      <div class="mt-4 w-full h-1 bg-gradient-to-r from-violet-500 to-fuchsia-500 rounded-lg"></div>
    </div>

  <!-- Form Container -->
  <div class="container mx-auto max-w-3xl space-y-8">

    <!-- General Info Section -->
    <section class="bg-slate-800 rounded-lg shadow-lg p-6 space-y-4">
      <h2 class="text-2xl font-semibold text-white">Publish</h2>
    <br/>
   

    <div class="flex flex-col space-y-2">
        <label class="block font-medium text-white flex items-start space-x-2">
          <div>
            <input 
              type="checkbox" 
              class="h-4 w-4 rounded border-gray-300 focus:ring-indigo-500 text-indigo-600" 
              required=""
            >
          </div>
          <div class="leading-tight ">
            By checking this box, I confirm that I have read and agree to the 
            <a href="" target="_blank" class="text-primary-600 hover:text-primary-700 text-blue-400 underline">
              Privacy Policy
            </a> 
            and 
            <a href="" target="_blank" class="text-primary-600 hover:text-primary-700 text-blue-400 underline">
              Terms and Conditions
            </a>.
          </div>
        </label>
      </div>
      

    
                <!-- Post Services -->
                <div class="flex justify-center items-center ">
                    <button type="button" 
                            class="py-3 px-6 border-2 border-blue-600 text-blue-600 font-semibold rounded-full hover:bg-blue-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
                            onmouseover="this.style.backgroundColor='#4B90F9'; this.style.color='white';" 
                            onmouseout="this.style.backgroundColor='transparent'; this.style.color='#4B90F9';">
                        Post Submission
                    </button>
                </div><br><br>  

    </section>
  </div>


  

  <!-- Footer -->
  <footer class="text-center py-6 bg-blue-500 mt-10 w-full">
    <p class="text-white">&copy; 2024 Freelancer Services Platform</p>
  </footer>

</body>
</html>
