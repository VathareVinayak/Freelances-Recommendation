<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freelancer Service Setup</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 text-white min-h-screen flex flex-col items-center justify-center py-10">

  <!-- Progress Steps -->
  <div class="w-full max-w-3xl px-4 mb-8">
    <div class="flex justify-between items-center">
      <div class="w-1/3 flex flex-col items-center">
        <div class="w-10 h-10 rounded-full flex items-center justify-center">1</div>
        <p class="mt-2 text-sm">Overview</p>
      </div>
      <div class="w-1/3 flex flex-col items-center">
        <div class="w-10 h-10 rounded-full flex items-center justify-center">2</div>
        <p class="mt-2 text-sm">Pricing & Packages</p>
      </div>
      <div class="w-1/3 flex flex-col items-center">
        <div class="w-10 h-10 rounded-full flex items-center justify-center">3</div>
        <p class="mt-2 text-sm">Description</p>
      </div>
      <div class="w-1/3 flex flex-col items-center">
        <div class="w-10 h-10 rounded-full flex items-center justify-center">4</div>
        <p class="mt-2 text-sm">FAQ's</p>
      </div>
      <div class="w-1/3 flex flex-col items-center">
        <div class="bg-blue-500 w-10 h-10 rounded-full flex items-center justify-center">5</div>
        <p class="mt-2 text-sm">Gallary</p>
      </div>
      <div class="w-1/3 flex flex-col items-center">
        <div class="bg-gray-500 w-10 h-10 rounded-full flex items-center justify-center">6</div>
        <p class="mt-2 text-sm">Publish</p>
      </div>
    </div>
    <div class="mt-4 w-full h-1 bg-gradient-to-r from-violet-500 to-fuchsia-500 rounded-lg"></div>
  </div>

  <!-- Form Container -->

  <div class="container mx-auto max-w-3xl space-y-8">

    <!-- General Info Section -->
    <section class="bg-slate-800 rounded-lg shadow-lg p-6 space-y-4">
      <h2 class="text-2xl font-semibold text-white">Upload Project Snaps</h2>
            
        <!-- Questions Added -->
        <div class="w-full mb-4 mt-6">
            <label for="cover-photo" class="block text-sm font-medium text-gray-700">Upload Snaps</label>
                <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md bg-transparent">
                    <div class="space-y-1 text-center">
                        <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                            <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8m-12 4h.02" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        <div class="flex text-sm text-gray-600">
                            <label for="file-upload" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                <span>Upload a file</span>
                                <input id="file-upload" name="file-upload" type="file" class="sr-only">
                            </label>
                            <p class="pl-1">or drag and drop</p>
                        </div>
                        <p class="text-xs text-gray-500">PNG, JPG, GIF up to 10MB</p>
                    </div>
                </div>

        </div>


    </section>
  </div>


  

  <!-- Footer -->
  <footer class="text-center py-6 bg-blue-500 mt-10 w-full">
    <p class="text-white">&copy; 2024 Freelancer Services Platform</p>
  </footer>

</body>
</html>
