<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#030712] text-white min-h-screen p-8">

    <h1 class="text-2xl font-semibold text-center mb-8">UPDATE PROFILE</h1>

    <!-- Personal Information Section -->
    <section class="mb-8">
        <h2 class="text-xl font-medium mb-4">Personal Information</h2>
        <div class="flex flex-col items-center mb-6">
            <!-- Profile Picture and Upload -->
            <img class="w-24 h-24 rounded-full" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQ8YOzmJStPhmJ887s56zle7oTp393oPKbFsA&s" alt="Profile Picture">
            
            <form class="max-w-md w-full text-center mt-4">
                <label class="block mb-2 text-sm font-small" for="file_input">Upload Profile Picture</label>
                <input class=" flexblock w-1/2  text-sm text-center border border-gray-300 rounded-lg cursor-pointer bg-gray-50 text-gray-900 focus:outline-none" id="file_input" type="file">
            </form>
        </div>
        
        <!-- Personal Information Input Fields with Titles -->
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="text-sm font-medium">First Name</label><br>
                <input type="text" placeholder="First Name" class="border rounded-lg p-2 w-3/4 bg-gray-800 text-gray-200">
            </div>
            <div>
                <label class="text-sm font-medium">Last Name</label><br>
                <input type="text" placeholder="Last Name" class="border rounded-lg p-2 w-3/4 bg-gray-800 text-gray-200">
            </div>
            <div>
                <label class="text-sm font-medium">Email</label><br>
                <input type="email" placeholder="Email" class="border rounded-lg p-2 w-3/4 bg-gray-800 text-gray-200">
            </div>
            <div>
                <label class="text-sm font-medium">Contact Number</label><br>
                <input type="text" placeholder="Contact Number" class="border rounded-lg p-2 w-3/4 bg-gray-800 text-gray-200">
            </div>
            <div>
                <label class="text-sm font-medium">Country</label><br>
                <input type="text" placeholder="Country" class="border rounded-lg p-2 w-3/4 bg-gray-800 text-gray-200">
            </div>
            <div>
                <label class="text-sm font-medium">Gender</label><br>
                <input type="text" placeholder="Gender" class="border rounded-lg p-2 w-3/4 bg-gray-800 text-gray-200">
            </div>
        </div>
    </section>
    <hr class="my-4 border-gray-600 opacity-50">
    <!-- Technical Skills Section -->
    <section class="mb-8">
        <h2 class="text-xl font-medium mb-4">Technical Skills</h2>

        <label class="text-sm font-medium">Discription</label><br>
        <textarea rows="4" class="w-1/2 px-3 py-2 text-sm border rounded-lg bg-gray-800 text-gray-200 focus:outline-none" placeholder="Provide Your Information"></textarea>
    </section>

    <!-- Work Experience Section -->
    <section class="mb-8">
        <h2 class="text-xl font-medium mb-4">Work Experience</h2>
        <div class="mb-2">
            <label class="text-sm font-medium">Company 1</label><br>
            <input type="text" placeholder="Company 1" class="border rounded-lg p-2 w-1/2 bg-gray-800 text-gray-200">
        </div>
        <div class="mb-2">
            <label class="text-sm font-medium">Company 2</label><br>
            <input type="text" placeholder="Company 2" class="border rounded-lg p-2 w-1/2 bg-gray-800 text-gray-200">
        </div>
        <div class="mb-2">
            <label class="text-sm font-medium">Company 3</label><br>
            <input type="text" placeholder="Company 3" class="border rounded-lg p-2 w-1/2 bg-gray-800 text-gray-200">
        </div><br><br>
        <div class="flex items-center gap-2 mt-4">
            <label class="font-medium">Add Skills:</label>
            <input type="text" placeholder="Skill 1" class="border rounded-lg p-2 w-20 bg-gray-800 text-gray-200">
            <input type="text" placeholder="Skill 2" class="border rounded-lg p-2 w-20 bg-gray-800 text-gray-200">
            <input type="text" placeholder="Skill 3" class="border rounded-lg p-2 w-20 bg-gray-800 text-gray-200">
            <input type="text" placeholder="Skill 4" class="border rounded-lg p-2 w-20 bg-gray-800 text-gray-200">
            <input type="text" placeholder="Skill 5" class="border rounded-lg p-2 w-20 bg-gray-800 text-gray-200">
            <button class="text-red-500 font-bold">+</button>
        </div>
        <div class="flex items-center mt-4">
            <label class="font-medium mr-2">Set the Hourly Rate:</label>
            <input type="number" placeholder="0.00" class="border rounded-lg p-2 w-24 bg-gray-800 text-gray-200">
            <span class="ml-2">$/hr</span>
        </div>
    </section>
    <hr class="my-4 border-gray-600 opacity-50">
    <!-- Social Links Section -->
    <section class="mb-8">
        <h2 class="text-xl font-medium mb-4">Social Links</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="text-sm font-medium">Portfolio</label>
                <input type="url" placeholder="Portfolio" class="border rounded-lg p-2 w-full bg-gray-800 text-gray-200">
            </div>
            <div>
                <label class="text-sm font-medium">GitHub</label>
                <input type="url" placeholder="GitHub" class="border rounded-lg p-2 w-full bg-gray-800 text-gray-200">
            </div>
            <div>
                <label class="text-sm font-medium">LinkedIn</label>
                <input type="url" placeholder="LinkedIn" class="border rounded-lg p-2 w-full bg-gray-800 text-gray-200">
            </div>
            <div>
                <label class="text-sm font-medium">Twitter</label>
                <input type="url" placeholder="Twitter" class="border rounded-lg p-2 w-full bg-gray-800 text-gray-200">
            </div>
        </div>
    </section>

    <!-- Submit Button -->
    <div class="flex justify-center mt-8">
        <button type="button" 
    class="w-1/5 py-3 px-6 border-2 border-blue-600 text-blue-600 font-semibold rounded-full hover:bg-blue-600 hover:text-white focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
    onmouseover="this.style.backgroundColor='#4B90F9'; this.style.color='white';" 
    onmouseout="this.style.backgroundColor='transparent'; this.style.color='#4B90F9';"
    onclick="window.location.href='#';">Update Profile</button>
    </div>
    
</body>
</html>
