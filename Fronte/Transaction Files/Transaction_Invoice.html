<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Invoice</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Color Palette */
        body {
            font-family: Arial, sans-serif;
            background-color: #070a18;
            color: #a8abbd;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Inputs, Select, Button Styling */
        .form-input, .form-select {
            background-color: #30355a;
            color: #a8abbd;
            border: 1px solid #3c4c5c;
        }

        .form-input:focus, .form-select:focus {
            border-color: #6669ac;
            outline: none;
        }

        /* Custom Button Styling with white borders and rounded corners */
        .btn-primary {
            background-color: #2c3141;
            color: #a8abbd;
            border: 2px solid #ffffff; /* White border */
            border-radius: 12px; /* Rounded corners */
            padding: 10px 20px; /* Add padding for better visual spacing */
        }

        .btn-primary:hover {
            background-color: #54596c;
            color: #ffffff;
            border-color: #ffffff; /* Keep the white border on hover */
        }

        .btn-translucent {
            background-color: rgba(60, 76, 92, 0.5); /* Transparent background */
            border: 2px solid #ffffff; /* White border */
            color: #ffffff;
            border-radius: 12px; /* Rounded corners */
            padding: 10px 20px;
            transition: background-color 0.3s ease, border-color 0.3s ease;
        }

        .btn-translucent:hover {
            background-color: rgba(102, 105, 172, 0.5); /* Slightly lighter transparent background on hover */
            border-color: #ffffff; /* White border on hover */
            color: #ffffff; /* Text color remains white */
        }

        /* Hover effect for the message box */
        .hover-box:hover {
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
        }

        /* Centering the document logo and text inside the box */
        .center-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
    </style>
</head>
<body class="bg-mirage text-cadet-blue">

    <div class="container mx-auto mt-10 p-5">
        <!-- Title Section -->
        <h1 class="text-3xl font-bold text-scampi mb-5">Transaction History</h1>

        <!-- Total Balance Section -->
        <p class="text-xl mb-5">
            <span class="text-white">Total Balance: </span>
            <span class="text-green-500">$0.00</span>
        </p>

        <!-- Options Row -->
        <div class="flex flex-wrap items-center justify-between mb-6">
            <!-- Left Align Section -->
            <div class="flex gap-5">
                <div class="flex flex-col">
                    <label class="text-sm text-slate-gray">Statement Period</label>
                    <input type="date" class="form-input mt-2 rounded-md text-black p-2" />
                    <input type="date" class="form-input mt-2 rounded-md text-black p-2" />
                </div>

                <!DOCTYPE html>
                <html lang="en">
                <head>
                    <meta charset="UTF-8">
                    <meta name="viewport" content="width=device-width, initial-scale=1.0">
                    <title>Transaction Category Dropdown</title>
                    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
                    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
                </head>
                <body class="bg-gray-900 text-white">
                    <button id="dropdownSearchButton" data-dropdown-toggle="dropdownSearch" data-dropdown-placement="bottom" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center inline-flex items-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800" type="button">Dropdown search
                        <svg class="w-2.5 h-2.5 ms-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 4 4 4-4"/>
                        </svg>
                    </button>
                
                    <!-- Dropdown menu -->
                    <div id="dropdownSearch" class="z-10 hidden bg-white rounded-lg shadow w-60 dark:bg-gray-700">
                        <div class="p-3">
                            <label for="input-group-search" class="sr-only">Search</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
                                        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"/>
                                    </svg>
                                </div>
                                <input type="text" id="input-group-search" class="block w-full p-2 pl-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-600 dark:border-gray-500 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Transactions">
                            </div>
                        </div>
                        <ul class="h-48 px-3 pb-3 overflow-y-auto text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownSearchButton">
                            <li>
                                <div class="flex items-center py-2 px-3 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                                    <input id="checkbox-item-11" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                    <label for="checkbox-item-11" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">All Transactions</label>
                                </div>
                            </li>
                            <li>
                                <div class="flex items-center py-2 px-3 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                                    <input checked id="checkbox-item-12" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                    <label for="checkbox-item-12" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">All Debits</label>
                                </div>
                            </li>
                            <li>
                                <div class="flex items-center py-2 px-3 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                                    <input id="checkbox-item-13" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                    <label for="checkbox-item-13" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">All Credits</label>
                                </div>
                            </li>
                            <li>
                                <div class="flex items-center py-2 px-3 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                                    <input id="checkbox-item-14" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                    <label for="checkbox-item-14" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Hourly</label>
                                </div>
                            </li>
                            <li>
                                <div class="flex items-center py-2 px-3 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                                    <input id="checkbox-item-15" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                    <label for="checkbox-item-15" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Fixed Price</label>
                                </div>
                            </li>
                            <li>
                                <div class="flex items-center py-2 px-3 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                                    <input id="checkbox-item-16" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                    <label for="checkbox-item-16" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Bonus</label>
                                </div>
                            </li>
                            <li>
                                <div class="flex items-center py-2 px-3 rounded hover:bg-gray-100 dark:hover:bg-gray-600">
                                    <input id="checkbox-item-17" type="checkbox" value="" class="w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-700 dark:focus:ring-offset-gray-700 focus:ring-2 dark:bg-gray-600 dark:border-gray-500">
                                    <label for="checkbox-item-17" class="ms-2 text-sm font-medium text-gray-900 dark:text-gray-300">Adjustments</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                </body>
                </html>
                

                <div class="flex flex-col">
                    <label class="text-sm text-slate-gray">Clients</label>
                    <select class="form-select mt-2 rounded-md p-2">
                        <option>All Clients</option>
                    </select>
                </div>
            </div>

            <!-- Right Align Section -->
            <div class="flex gap-4">
                <button class="btn btn-translucent hover-bg-comet text-white p-2 px-4 rounded-md">Download CSV</button>
                <button class="btn btn-translucent hover-bg-comet text-white p-2 px-4 rounded-md">Download Invoice</button>
            </div>
        </div>

        <!-- Centered Message Box with hover effect -->
        <div class="border-oxford-blue border-2 rounded-md p-8 mt-5 hover-box">
            <div class="center-content">
                <i class="bi bi-file-earmark-text text-6xl text-cadet-blue mb-4"></i>
                <div class="file-icon">📄</div>
                <p class="text-cadet-blue">No transactions meet your selected criteria...</p>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
</body>
</html>
