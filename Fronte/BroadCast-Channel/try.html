<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gentle Server</title>
    <!-- Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.2/dist/flowbite.min.js"></script>
    <!-- FontAwesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-[#030712] h-screen flex text-white">
    <main class="flex w-full h-full">
        <!-- Sidebar Section -->
        <aside class="w-1/5 bg-[#111827] text-white flex flex-col p-4">
            <h2 class="text-2xl font-bold mb-8">Gentle</h2>
            <div class="flex-grow">
                <div class="text-gray-400 mb-2">TEXT CHANNELS</div>
                <div class="bg-gray-700 p-2 rounded cursor-pointer"># general</div>
                <div class="mt-4 text-gray-400 mb-2">VOICE CHANNELS</div>
                <div class="p-2 rounded cursor-pointer">ðŸ”Š General</div>
            </div>
        </aside>

        <!-- Chat Section -->
        <section class="flex-grow bg-[#111827] p-8 flex flex-col relative">
            <!-- Message Display Area -->
            <div id="messageContainer" class="flex-grow overflow-y-auto space-y-4 p-4 bg-[#1A1F36] rounded-lg shadow-lg">
                <!-- Messages will appear here -->
            </div>

            <!-- Chat Input Section -->
            <div class="absolute bottom-0 left-0 w-full p-4 bg-[#111827]">
                <div class="flex items-center px-3 py-2 rounded-lg bg-gray-700">
                    <!-- Dropdown Button -->
                    <div class="relative inline-block mr-2">
                        <button id="dropdownTopButton" type="button" class="inline-flex justify-center p-2 text-gray-500 rounded-lg cursor-pointer hover:text-gray-900 hover:bg-gray-100 dark:text-gray-400 dark:hover:text-white dark:hover:bg-gray-600">
                            <svg class="w-6 h-6 text-gray-800 dark:text-white" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 7.757v8.486M7.757 12h8.486M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
                            </svg>
                            <span class="sr-only">View more</span>
                        </button>

                        <!-- Dropdown Menu -->
                        <div id="dropdownTop" class="z-10 hidden absolute bottom-full mb-2 bg-[#030712] divide-y divide-gray-700 rounded-lg shadow w-44">
                            <ul class="py-2 text-sm text-white" aria-labelledby="dropdownTopButton">
                                <li>
                                    <a href="#" class="block px-4 py-2 hover:bg-[#1a1f36]" id="documentOption">Document</a>
                                </li>
                                <hr class="my-1 border-gray-600 opacity-20">
                                <li>
                                    <a href="#" class="block px-4 py-2 hover:bg-[#1a1f36]" id="pollOption">Poll</a>
                                </li>
                                <hr class="my-1 border-gray-600 opacity-20">
                                <li>
                                    <a href="#" class="block px-4 py-2 hover:bg-[#1a1f36]" id="imageOption">Image</a>
                                </li>
                            </ul>
                        </div>
                    </div>

                    <!-- Textarea for Chat Message -->
                    <textarea id="chat" rows="1" class="block mx-4 p-2.5 w-full text-sm text-white bg-black rounded-lg border border-gray-300" placeholder="Your message..."></textarea>

                    <!-- Send Button -->
                    <button type="submit" onclick="sendMessage()" class="inline-flex justify-center p-2 text-blue-600 rounded-full hover:bg-blue-100">
                        <svg class="w-5 h-5 rotate-90" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 18 20">
                            <path d="m17.914 18.594-8-18a1 1 0 0 0-1.828 0l-8 18a1 1 0 0 0 1.157 1.376L8 18.281V9a1 1 0 0 1 2 0v9.281l6.758 1.689a1 1 0 0 0 1.156-1.376Z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </section>

    </main>

    <!-- JavaScript to handle messages and file uploads -->
    <script>
        // Toggle dropdown visibility
        const dropdownButton = document.getElementById('dropdownTopButton');
        const dropdownMenu = document.getElementById('dropdownTop');
        
        dropdownButton.addEventListener('click', () => {
            dropdownMenu.classList.toggle('hidden'); // Toggle visibility of the dropdown
        });

        // Close dropdown if clicked outside
        document.addEventListener('click', (event) => {
            if (!dropdownButton.contains(event.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });

        // Send message functionality
        function sendMessage() {
            const chatInput = document.getElementById('chat');
            const message = chatInput.value.trim();
            if (message) {
                const messageContainer = document.getElementById('messageContainer');
                
                // Create text message bubble
                const messageDiv = document.createElement('div');
                messageDiv.className = 'p-3 bg-[#2D3748] rounded-lg text-white w-fit max-w-md';
                messageDiv.innerHTML = `
                    <div class="flex justify-between items-center">
                        <span class="truncate">${message}</span>
                        <div class="flex space-x-2">
                            <button onclick="viewTextMessage('${message}')" class="text-blue-500 hover:text-blue-700">
                                <i class="fas fa-eye"></i>
                            </button>
                            <button onclick="deleteMessage(event)" class="text-red-500 hover:text-red-700">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                    </div>
                `;
                messageContainer.appendChild(messageDiv);
                chatInput.value = '';

                // Scroll to the bottom of the message container
                messageContainer.scrollTop = messageContainer.scrollHeight;
            }
        }

        // Function to view text message
        function viewTextMessage(message) {
            alert('Viewing message: ' + message); // For now, just show an alert with the message content
        }

        // Dropdown item functionalities
        document.getElementById('documentOption').addEventListener('click', () => {
            // Create an invisible file input for document upload
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = '.pdf,.docx,.txt'; // Accept document files
            fileInput.click();

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const messageContainer = document.getElementById('messageContainer');
                    const messageDiv = document.createElement('div');
                    messageDiv.className = 'p-3 bg-[#2D3748] rounded-lg text-white w-fit max-w-md';

                    // Add document preview with options to view and delete
                    messageDiv.innerHTML = `
                        <div class="flex items-center space-x-2">
                            <div class="bg-[#2D3748] p-2 rounded-full">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 24 24" width="16" height="16">
                                    <path d="M13 2h-2a2 2 0 0 0-2 2v4H7a1 1 0 0 0-1 1v7a1 1 0 0 0 1 1h6v3h3a1 1 0 0 0 1-1V4h2a1 1 0 0 0 1 1v10a1 1 0 0 0-1 1H2a1 1 0 0 0-1-1V4a1 1 0 0 0 1-1h12z"/>
                                </svg>
                            </div>
                            <span class="truncate">${file.name}</span>
                            <div class="flex space-x-2">
                                <button onclick="viewFile('${URL.createObjectURL(file)}')" class="text-blue-500">
                                    <i class="fas fa-eye"></i>
                                </button>
                                <button onclick="deleteMessage(event)" class="text-red-500">
                                    <i class="fas fa-trash-alt"></i>
                                </button>
                            </div>
                        </div>
                    `;
                    messageContainer.appendChild(messageDiv);
                    messageContainer.scrollTop = messageContainer.scrollHeight;
                }
            });
        });

        // Image upload functionality
        document.getElementById('imageOption').addEventListener('click', () => {
            // Create an invisible file input for image upload
            const fileInput = document.createElement('input');
            fileInput.type = 'file';
            fileInput.accept = 'image/*'; // Accept image files
            fileInput.click();

            fileInput.addEventListener('change', (e) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        const messageContainer = document.getElementById('messageContainer');
                        const messageDiv = document.createElement('div');
                        messageDiv.className = 'p-3 bg-[#2D3748] rounded-lg text-white w-fit max-w-md';

                        // Add image preview with options to view and delete
                        messageDiv.innerHTML = `
                            <div class="flex items-center space-x-2">
                                <img src="${event.target.result}" class="rounded-full w-12 h-12 object-cover" />
                                <div class="flex space-x-2">
                                    <button onclick="viewImage('${event.target.result}')" class="text-blue-500">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                    <button onclick="deleteMessage(event)" class="text-red-500">
                                        <i class="fas fa-trash-alt"></i>
                                    </button>
                                </div>
                            </div>
                        `;
                        messageContainer.appendChild(messageDiv);
                        messageContainer.scrollTop = messageContainer.scrollHeight;
                    };
                    reader.readAsDataURL(file);
                }
            });
        });

        // Function to delete a message
        function deleteMessage(event) {
            const messageDiv = event.target.closest('div');
            if (messageDiv) {
                messageDiv.remove(); // Remove the message/div
            }
        }

        // Function to view document or image
        function viewFile(fileUrl) {
            window.open(fileUrl, '_blank'); // Open the file in a new tab
        }

        function viewImage(imageUrl) {
            const imgModal = document.createElement('div');
            imgModal.className = 'fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50';
            imgModal.innerHTML = `<img src="${imageUrl}" class="max-w-full max-h-full" />`;
            document.body.appendChild(imgModal);

            // Close the modal when clicked
            imgModal.addEventListener('click', () => {
                imgModal.remove();
            });
        }
    </script>
</body>

</html>
