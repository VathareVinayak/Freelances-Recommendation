<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Your Broadcast Channel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">    
</head>
<body class="bg-[#030712]">
   <section class="bg-[#030712]">
        <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
            <!-- Increased Width and Responsive -->
             <br><br><br><br><br><br>
            <div class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-3xl xl:p-12 dark:bg-black dark:border-gray-700">
                <div class="p-8 space-y-4 md:space-y-6 sm:p-10">
                    <div class="text-center mb-4">
                        <p class="text-lg text-white font-semibold">Create A Channel</p>
                    </div>
                    <hr class="my-4 border-gray-600 opacity-35">
                    
                    <form class="space-y-6" action="#">
                        <!-- Profile Image Upload Section -->
                        <div class="flex items-center space-x-4 mb-6">
                            <div class="shrink-0">
                                <img id="preview_img" class="h-20 w-20 object-cover rounded-full" 
                                    src="https://t4.ftcdn.net/jpg/05/89/93/27/360_F_589932782_vQAEAZhHnq1QCGu5ikwrYaQD0Mmurm0N.webp" 
                                    alt="Current profile photo" />
                            </div>
                            <label class="block w-full">
                                <span class="sr-only">Choose Profile Photo</span>
                                <input type="file" onchange="loadFile(event)" 
                                    class="block w-full text-sm text-gray-500
                                            file:mr-4 file:py-2 file:px-4
                                            file:rounded-full file:border-0
                                            file:text-sm file:font-semibold
                                            file:bg-violet-50 file:text-violet-700
                                            hover:file:bg-violet-100"/>
                            </label>
                        </div>

                        <!-- Channel Name -->
                        <div class="mb-4">
                            <label for="firstName" class="block text-gray-300 mb-2">Channel Name</label>
                            <input type="text" 
                                class="p-4 w-full border-2 rounded-lg text-gray-200 border-gray-600 bg-black 
                                    focus:ring-blue-500 focus:border-blue-500 
                                    hover:bg-gray-800 transition-all duration-300" 
                                placeholder="Enter Name">
                        </div>

                        <!-- Description Field -->
                        <div class="mt-4">
                            <label for="description" class="block text-gray-300 mb-2">Description</label>
                            <textarea id="description" rows="4" 
                                class="mt-1 block w-full px-3 py-2 border border-gray-600 rounded-md bg-black text-white 
                                    focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 
                                    hover:bg-gray-800 transition-all duration-300" 
                                placeholder="Describe your channel"></textarea>
                        </div>

                        <!-- Category Dropdown -->
                        <div class="relative inline-block text-left w-full">
                            <label class="block text-white mb-2 font-semibold">Select Category</label>
                            <div id="selected-option" class="text-white mb-1 font-medium"></div>
                            
                            <!-- Dropdown Button -->
                            <div>
                                <button id="dropdown-button" 
                                    class="inline-flex justify-between w-full rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-transparent text-white hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                                    Choose...
                                    <svg class="ml-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20" stroke="currentColor">
                                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 9l7 7 7-7"></path>
                                    </svg>
                                </button>
                            </div>

                            <!-- Dropdown Options -->
                            <div id="dropdown-menu" class="hidden origin-top-right absolute right-0 mt-2 w-full rounded-md shadow-lg bg-black ring-1 ring-gray-300 ring-opacity-50">
                                <div class="py-1 text-white" role="menu" aria-orientation="vertical">
                                    <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-700">Photo And Video Editing</a>
                                    <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-700">IT</a>
                                    <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-700">Web Development</a>
                                    <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-700">Mobile App Development</a>
                                    <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-700">Graphic Design</a>
                                    <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-700">Content Writing and Copywriting</a>
                                    <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-700">Data Science and Analytics</a>
                                    <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-700">Software Development</a>
                                    <a href="#" class="block px-4 py-2 text-sm hover:bg-gray-700">Finance and Accounting</a>
                                </div>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <button type="button" 
                        class="w-1/2 justify-center py-3 px-6 border-2 border-blue-600 text-blue-600 font-semibold rounded-full hover:bg-blue-600 hover:text-white transition-all duration-300"
                        onclick="window.location.href='channel.html'">
                        Create Channel
                    </button>
                    
                    </form>
                </div>
            </div>
        </div>
    </section>

<script>
    const button = document.getElementById('dropdown-button');
    const menu = document.getElementById('dropdown-menu');
    const selectedOptionDisplay = document.getElementById('selected-option');
    const options = document.querySelectorAll('#dropdown-menu a');
    
    // Toggle dropdown visibility
    button.addEventListener('click', () => {
        menu.classList.toggle('hidden');
    });

    // Update selected option display
    options.forEach(option => {
        option.addEventListener('click', (e) => {
            e.preventDefault();
            selectedOptionDisplay.textContent = option.textContent; // Set selected option
            menu.classList.add('hidden'); // Close dropdown
        });
    });
</script>
</body>
</html>
